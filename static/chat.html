<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intent Classifier Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/app.js"></script> <!-- Use correct filename -->
</head>
<body>
  <h2>Intent Classifier Chatbot ðŸ¤–</h2>

  <div class="controls">
    <label for="model">Select Model:</label>
    <select id="model">
      <option value="distilbert">DistilBERT</option>
      <option value="roberta">RoBERTa</option>
      <option value="zero_shot">Zero-Shot</option>
    </select>

    <input type="text" id="candidateLabels" placeholder="Candidate labels (comma-separated)" style="display: none;">
  </div>

  <div id="chat-box" class="chat-window"></div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Type a message...">
    <button id="send">Send</button>
  </div>
</body>
</html>
